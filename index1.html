<!DOCTYPE html>
<html>
<head>
  <title>Text Converter</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="convertapp">
  <h1 id="header">Μετατροπή Κειμένου</h1>
  <p>Εισαγάγετε κάποιο κείμενο στο πεδίο εισαγωγής και επιλέξτε τη λειτουργία μετατροπής από το αναπτυσσόμενο μενού:</p>
  <input type="textarea" id="inputText">
  <select id="conversionMode">
    <option value="lowercase">ΚΕΦΑΛΑΙΑ σε Πεζά</option>
    <option value="capitalized">Πεζά σε ΚΕΦΑΛΑΙΑ</option>
  </select>
  <label id="labelFirstLetter"><input type="checkbox" id="keepFirstLetterCapitalized"> Κρατήστε το πρώτο γράμμα κεφαλαίο</label>
  <button onclick="convertText()">Μετατροπή</button>
  <p id="output"></p>
</div>
  <script>

// if(document.getElementById('conversionMode').value == "lowercase") {
//     document.getElementById("labelFirstLetter").style.display = "block";
    
// } else {
//     document.getElementById("labelFirstLetter").style.display = "none";
// }



    function convertText() {
      let input = document.getElementById("inputText").value;
      let mode = document.getElementById("conversionMode").value;
      let output;
      if (mode === "lowercase") {
        if (keepFirstLetterCapitalized.checked == true) {
        output = input.charAt(0).toUpperCase() + input.slice(1).toLowerCase();

        }
        else {
            output = input.toLowerCase();
        }
      } else if (mode === "capitalized") {
        output = input.toUpperCase();

      }
      document.getElementById("output").innerHTML = output;
    }
  </script>
</body>
</html>
